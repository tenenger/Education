<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!-- createElement안에 들어간 코드는 html 태그와 이름이 같아야함 -->
<script type='text/babel'>
    const root = document.getElementById('root');

    function App () {
        const [minutes, setMinutes] = React.useState(0);
        const onChange = (e) => {
            setMinutes(e.target.value);
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <div>
                    <label for="minutes">Minutes</label>
                    <input value={minutes} id='minutes' placeholder='Minutes' type='number' onChange={onChange}/>
    
                    <label for="hours">Hours</label>
                    <input value={minutes /60}  id='hours' placeholder='Hours' type='number'/>
                </div>
            </div>
        )
    }
    ReactDOM.render(<App/>, root);
</script>
</html>

<!-- 
주의사항:
input의 value값을 state의 minutes와 연결시켜줘야한다.
연결시킴으로써 input의 value값을 변경시킬수있다.
-->
